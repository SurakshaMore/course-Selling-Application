<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header section</title>
    <head>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
      />
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/7d645cdf8b.js"
        crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="index.css" />
      <title>Learn More</title>
    </head>
  </head>
  <body>
    <header id="headerContent">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <div class="logo">
            <h3 class="logoname">LEARN MORE</h3>
            <img src="src/images/logo.png" width="70" alt="" />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Search -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search for a course"
              aria-label="Search"
              id="courseSearch"
            />
            <button
              class="button btn my-2 my-sm-0"
              type="button"
              id="searchButton"
              onclick="searchCourse()"
            >
              Search
            </button>
          </form>
          <div class="navbar-nav ml-auto">
            <a class="nav-link mr-2" href="body.html"> Courses </a>
            <a class="nav-link mr-2" href="pricing.html">Pricing</a>
            <a class="nav-link mr-2" href="footer.html" id="about">About Us</a>
            <a class="nav-link mr-2" href="footer.html">Contact Us</a>
          </div>
        </div>
      </nav>
    </header>
    <script src="index.js"></script>
  </body>
</html>
